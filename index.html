<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Idiot Co | Wynncraft Guild</title>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'Comic Neue', cursive; 
  /* Pure Midnight Blue */
  background-color: #191970; 
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 100%;
  max-width: 480px;
  padding: 40px 20px;
  text-align: center;
}

.logo {
  width: 120px;
  height: 120px;
  border-radius: 50%; 
  margin-bottom: 15px;
  border: 4px dashed rgba(255, 255, 255, 0.4); 
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
}

h1 {
  font-family: 'Luckiest Guy', cursive; 
  font-size: 3rem;
  margin-bottom: 0;
  letter-spacing: 2px;
  color: #DBE2EF;
  text-shadow: 4px 4px 0px #0a0a4d; /* Slightly darker than the background */
}

.tagline {
  font-weight: 700;
  font-size: 1.1rem;
  margin-bottom: 24px;
  color: #191970; /* Text matches the background color */
  background: white;
  display: inline-block;
  padding: 2px 12px;
  border-radius: 5px;
  transform: rotate(-2deg); 
}

.bio {
  margin: 0 0 32px;
  line-height: 1.4;
  font-size: 18px;
  background: rgba(255, 255, 255, 0.1);
  padding: 24px;
  border-radius: 30px 5px 30px 5px; 
  border: 2px solid rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(5px);
}

.btn {
  display: block;
  margin: 14px 0;
  padding: 16px;
  border-radius: 50px;
  text-decoration: none;
  color: white;
  font-weight: 700;
  font-size: 1.1rem;
  background: rgba(255, 255, 255, 0.12);
  border: 2px solid rgba(255, 255, 255, 0.25);
  transition: all 0.2s ease-in-out;
}

.btn:hover {
  transform: scale(1.05) rotate(1deg); 
  background: rgba(255, 255, 255, 0.2);
  border-color: white;
}

.footer {
  margin-top: 50px;
  font-size: 14px;
  font-weight: 700;
  opacity: 0.7;
}
</style>
</head>

<body>
<div class="container">

  <img src="icon.png" alt="Idiot Co Logo" class="logo">

  <h1>IDIOT CO</h1>
  <div class="tagline">Wynncraft Guild</div>

  <div class="bio">
    Perpetually afk in the head. <br>
    All being idiots and being smart together. <br><br>
    We are a fun social and warring guild.
  </div>

  <a class="btn" href="https://wynncraft.com/stats/guild/Idiot%20Co">Idiot Co Stats</a>
  <a class="btn" href="https://discord.gg/8WEueKXQM3">Join Idiot Co!</a>
  
  <div class="footer">
    EST. 2017 â€¢ Idiotic 24/7
  </div>

</div>
</body>
</html>
